function enableLocalization(d) {
    for (var key in d) {
        document.getElementById(key).innerHTML = d[key];
    }
}
enableLocalization(localization["en"])

var lastName = ""
function openTab(name) {
    var i;
    var x = document.getElementsByClassName("topic");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    if (document.getElementById(lastName.concat("Btn")) != null) {
        document.getElementById(lastName.concat("Btn")).className = document.getElementById(lastName.concat("Btn")).className.replace("w3-cyan", "w3-teal");
    }
    if (name != lastName) {
        document.getElementById(name).style.display = "block";
        lastName = name
        document.getElementById(lastName.concat("Btn")).className = document.getElementById(lastName.concat("Btn")).className.replace("w3-teal", "w3-cyan");
    } else {
        lastName = ""
    }
}
openTab(lastName)

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

var youtubeLoaded = false
function loadYoutube() {
    if (!youtubeLoaded) {
        document.getElementById('iframe_holder').innerHTML="<iframe width='100%' height='500' src='https://www.youtube.com/embed/wwT4ZXW3xYE' frameborder='0' allowfullscreen></iframe>";
        youtubeLoaded = true
    }
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("furrySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
